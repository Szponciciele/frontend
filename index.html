<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Szponciciele</title>
        <link rel="stylesheet" href="output.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="text-white">
        <div class="absolute z-10 p-4 w-full">
            <div class="w-2/12">
                <div class="p-4 rounded-md flex flex-row items-center justify-between bg-blue-950">
                    <div class="flex flex-row items-center space-x-1">
                        <img id="list-dropdown" src="assets/caret-right-fill.svg" class="text-white" width="20" height="20" alt="Arrow" />
                        <p class="font-bold text-lg" id="list">
                            NEOs List
                        </p>
                    </div>
                    <div class="relative">
                        <img
                            id="flag"
                            src="assets/english.png"
                            width="37.5"
                            height="25"
                            alt="English"
                            class="max-w-[37.5px] max-h-[25px] rounded-sm"
                        />
                        <div class="absolute top-4" style="display: none;">
                            <div id="selector-polish" class="flex flex-row items-center space-x-2">
                                <img 
                                    src="assets/polish.png"
                                    width="37.5"
                                    height="25"
                                    alt="Polish"
                                    class="max-w-[37.5px] max-h-[25px] rounded-sm"
                                />
                                <p>Polish</p>
                            </div>
                            <div id="selector-english" class="flex flex-row items-center space-x-2">
                                <img 
                                    src="assets/english.png"
                                    width="37.5"
                                    height="25"
                                    alt="English"
                                    class="max-w-[37.5px] max-h-[25px] rounded-sm"
                                />
                                <p>English</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
